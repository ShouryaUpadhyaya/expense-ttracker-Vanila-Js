<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <div class="">
      <table class="table">
        <tr class="headingRow">
          <th>Expense Name</th>
          <th>Type</th>
          <th>Cost</th>
        </tr>
        <tr class="totalRow">
            <td></td>
            <td></td>
            <td data-total-cost>₹00</td>
        </tr>
    </table>
    <select class="sort" name="sort">
              <option value="">Sort</option>
              <option value="sortByType">Sort by Type</option>
              <option value="sortByCost">Sort by Cost</option>
    </select>
    <button id="addRow">add</button>
    </div>
        <template id="template">
            <tr class="tempRow" id="tempRow">
                <td><label for="expenseName">
                    <input type="text" name="expenseName" data-expense-name id="">
                </label></td>
                <td>
                <label for="type" class="type">type:</label>
                <select name="type" id="expenseType" class="expenseType">
                  <option value="choseAnOption">Chose an option</option>
                    <option value="Housing">Housing</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Food">Food</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Medical/Healthcare">Medical/Healthcare</option>
                    <option value="Household Items/Supplies">Household Items/Supplies</option>
                    <option value="Personal">Personal</option>
                    <option value="Debt">Debt</option>
                    <option value="retirement">retirement</option>
                    <option value="Education">Education</option>
                    <option value="Savings">Savings</option>
                    <option value="Gifts">Gifts/Donations</option>
                    <option value="Entertainment ">Entertainment </option>
                </td>
                <td><label for="costInput" >
                  ₹ 
                    <input type="number" name="costInput" data-expense-cost>
                </label>
                </td>
            </tr>
        </template>
  </body>

</html>
