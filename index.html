<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="table">
      <table>
        <tr>
          <th>Expense Name</th>
          <th>Type</th>
          <th>Cost</th>
        </tr>
        <tr class="tempRow">
          <td><label for="expenseName">
            <input type="text" name="expenseName" id="">
          </label></td>
          <td>
            <label for="type"></label>

            <select name="type" id="expenseType">
              <option value="Housing">Housing</option>
              <option value="Transportation">Transportation</option>
              <option value="Food">Food</option>
              <option value="Utilities">Utilities</option>
              <option value="Clothing">Clothing</option>
              <option value="Medical/Healthcare">Medical/Healthcare</option>
              <option value="Household Items/Supplies">Household Items/Supplies</option>
              <option value="Personal">Personal</option>
              <option value="Debt">Debt</option>
              <option value="retirement">retirement</option>
              <option value="Education">Education</option>
              <option value="Savings">Savings</option>
              <option value="Gifts">Gifts/Donations</option>
              <option value="Entertainment ">Entertainment </option>
          </td>
          <td><label for="costInput">
            <input type="number" name="costInput" id="">
          </label></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td data-total-cost>â‚¹00</td>
        </tr>
    </table>
    <button id="addRow">add</button>
    </div>
  </body>
</html>
